<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Gates | FastAPI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#fafafa] text-[#09090b] antialiased min-h-screen">

<div class="max-w-6xl mx-auto py-12 px-6 space-y-10">
    <header class="space-y-2">
        <h1 class="text-4xl font-bold tracking-tight">Titanic Lifeboat Gates</h1>
        <p class="text-muted-foreground text-slate-500 text-lg">Parallel algorithmic survival prediction.</p>
    </header>

    <div class="rounded-xl border border-slate-200 bg-white shadow-sm">
        <div class="p-6">
            <form action="/predict" method="post" class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="space-y-2">
                    <label class="text-sm font-medium leading-none">Passenger Class</label>
                    <select name="pclass" class="flex h-10 w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
                        <option value="1" {% if form_data and form_data.pclass == 1 %}selected{% endif %}>First Class</option>
                        <option value="2" {% if form_data and form_data.pclass == 2 %}selected{% endif %}>Second Class</option>
                        <option value="3" {% if not form_data or form_data.pclass == 3 %}selected{% endif %}>Third Class</option>
                    </select>
                </div>
                
                <div class="space-y-2">
                    <label class="text-sm font-medium leading-none">Gender</label>
                    <select name="sex_male" class="flex h-10 w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm">
                        <option value="1" {% if not form_data or form_data.sex_male == 1 %}selected{% endif %}>Male</option>
                        <option value="0" {% if form_data and form_data.sex_male == 0 %}selected{% endif %}>Female</option>
                    </select>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-medium leading-none">Age</label>
                    <input type="number" name="age" step="0.1" value="{{ form_data.age if form_data else 25 }}" class="flex h-10 w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm">
                </div>

                <input type="hidden" name="fare" value="32.0">

                <div class="flex items-end">
                    <button type="submit" class="inline-flex items-center justify-center rounded-md bg-slate-900 px-8 py-2 text-sm font-medium text-white hover:bg-slate-900/90 h-10 w-full transition-colors">
                        Deploy Models
                    </button>
                </div>
            </form>
        </div>
    </div>

    {% if results %}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 animate-in fade-in duration-500">
        {% for gate in results %}
        <div class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm space-y-4">
            <div class="flex items-center justify-between">
                <h3 class="font-semibold tracking-tight text-sm text-slate-500 uppercase">{{ gate.name }}</h3>
                <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 {{ 'border-transparent bg-slate-900 text-slate-50' if gate.survived else 'border-slate-200 text-slate-900' }}">
                    {{ 'Survived' if gate.survived else 'Died' }}
                </span>
            </div>
            
            <div class="space-y-2">
                <div class="flex justify-between text-2xl font-bold">
                    <span>{{ gate.prob }}%</span>
                </div>
                <div class="relative h-2 w-full overflow-hidden rounded-full bg-slate-100">
                    <div class="h-full w-full flex-1 bg-slate-900 transition-all duration-700" style="transform: translateX(-{{ 100 - gate.prob }}%)"></div>
                </div>
                <p class="text-[10px] text-slate-400 uppercase tracking-widest">Survival Probability</p>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

</body>
</html>
